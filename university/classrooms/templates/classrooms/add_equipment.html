<!-- templates/classrooms/add_equipment.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить оборудование</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добавить новое оборудование</h1>
            <nav>
                <a href="{% url 'equipment_list' %}">Все оборудование</a> | 
                <a href="{% url 'room_list' %}">Все аудитории</a>
            </nav>
        </header>

        <main>
            <form method="post" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Название оборудования</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_cost">Стоимость</label>
                    {{ form.cost }}
                </div>

                <div class="form-group">
                    <label for="id_supply_date">Дата поставки</label>
                    {{ form.supply_date }}
                </div>

                <div class="form-group">
                    <label for="id_photo">Фото</label>
                    {{ form.photo }}
                </div>

                <button type="submit" class="btn">Добавить оборудование</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Университет</p>
        </footer>
    </div>
</body>
</html>
